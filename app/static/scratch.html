<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Chat</title>
    <style>
        /* Style for the message container */
        .message-container {
            display: flex;
            margin-bottom: 20px;
        }
        /* Style for the profile picture */
        .pfp {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        /* Style for the message details */
        .message-details {
            flex-grow: 1;
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
            margin-left: 10px;
        }
        /* Style for the username */
        .username {
            font-weight: bold;
            color: #7289da;
        }
        /* Style for the date */
        .date {
            font-size: 0.8em;
            color: #99aab5;
            margin-top: 5px;
        }
        /* Style for the message content */
        .message-content {
            margin-top: 10px;
            color: #2c2f33;
        }
        /* Style for attachment links */
        .attachments a {
            color: #7289da;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="message-container">
    <!-- Profile picture -->
    <img src="profile_picture_1.jpg" alt="Profile Picture" class="pfp">

    <div class="message-details">
        <!-- Username -->
        <span class="username">Alice:</span>
        <!-- Date uploaded -->
        <span class="date">April 27, 2024</span>
        <!-- Message contents -->
        <div class="message-content">
            <p>Hey everyone! How's it going?</p>
        </div>
    </div>
</div>

<div class="message-container">
    <!-- Profile picture -->
    <img src="/database/attachments/2/funny.png" alt="Profile Picture" class="pfp">

    <div class="message-details">
        <!-- Username -->
        <span class="username">Bob:</span>
        <!-- Date uploaded -->
        <span class="date">April 27, 2024</span>
        <!-- Message contents -->
        <div class="message-content">
            <p>Hey Alice! I'm doing great, thanks for asking!</p>
        </div>
    </div>
</div>

<div class="message-container">
    <!-- Profile picture -->
    <img src="profile_picture_3.jpg" alt="Profile Picture" class="pfp">

    <div class="message-details">
        <!-- Username -->
        <span class="username">Charlie:</span>
        <!-- Date uploaded -->
        <span class="date">April 27, 2024</span>
        <!-- Message contents -->
        <div class="message-content">
            <p>Hi folks! Just joined the chat. What's up?</p>
        </div>
    </div>
</div>

</body>
</html>
